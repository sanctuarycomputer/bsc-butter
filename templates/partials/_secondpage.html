<div class="recipe flex items-center">
  <div class="triangle absolute left-0 px2" id="triangle-left"></div>
  <div class="recipe-container block mx-auto">
    <div class="mx-auto absolute dripping-eye block ">
      <img src="/static/images/dripping-eye.svg"/>
    </div>

    {% for step in cms.steps %}
      <p data-index="{{ loop.index | json }}" class="small-font steps-information-title pink bebas">{{ step.name }}</p>
    {% endfor %}
    <div class="slick-slider-content flex justify-center ">
      {% for step in cms.steps %}
      <div class="steps-information-textimage px2 pb3 ">
        <img class="fit" src="{{ step.image.url }}"/>
        <p class="bold small-font white pt3">{{ step.instructions_title }}</p>
        <ul class="xsmall-font white ">
          {% for instruction in step.instructions_form %}
            <li><p class="pt1">{{ instruction.instruction }}</p></li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>
    <div class="mx-auto absolute dripping-eye bottom-eye block ">
      <img style="opacity:0;" src="/static/images/dripping-eye.svg"/>
    </div>
  </div>
  <div class="triangle absolute right-0 px2" id="triangle-right"></div>
</div>
